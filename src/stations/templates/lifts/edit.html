{%extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_title %} Voxpop - Lifts {%endblock%}

{%block content%}


<h2 class="my-4">
    {% if lift.name %}
    Edit {{lift.name}} 
    {% else %}
    Create a new {{lift.get_type_display}} 
    {%endif%}
</h2>

<div class="toolbar d-flex justify-content-center">
    <a href="{% url 'station_detail' lift.stop_id.pk %}">
        Cancel
    </a>
</div>
<div class="pb-5 bt-4">
    {%crispy form%}
</div>

{%endblock%}
